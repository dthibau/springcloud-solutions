spring:
  application:
    name: order-service
  cloud:
    config:
      uri: http://config:8888
      fail-fast: true

    loadbalancer:
      ribbon:
        enabled: false
        
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8089/auth/realms/StoreRealm 
management:
  endpoint:
    prometheus:
      enabled: true   
      
logging:
  level:
    '[org.springframework.security]': debug
