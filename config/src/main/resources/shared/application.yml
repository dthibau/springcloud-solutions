spring:
  kafka:
    producer:
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer    
    consumer:
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer   
      properties:
        spring.json.trusted.packages: '*'
    bootstrap-servers:
    - kafka:9092 

eureka:
  client:
    serviceUrl:
      defaultZone: http://annuaire:1111/eureka/
    healthcheck:
      enabled: true
    preferSameZoneEureka: true
  instance:
    metadataMap:
      zone: zone1
    
management:
  endpoints:
    web:
      exposure:
        include:
        - gateway
        - env
        - beans
        - health
        - metrics
        - httptrace
        - refresh
        - gateway
        - prometheus
  endpoint:
    health:
      show-details: always
    gateway:
      enabled: true    
  tracing:
    sampling:
      probability: 1.0    

    
app:
  channel:
    account: account
    order: order
    
logging:
  level:
    root: info
    '[org.springframework.cloud]': debug
