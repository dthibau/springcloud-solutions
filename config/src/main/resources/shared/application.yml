eureka:
  client:
    serviceUrl:
      defaultZone: http://annuaire:1111/eureka/
    healthcheck:
      enabled: true
    preferSameZoneEureka: true
  instance:
    metadataMap:
      zone: zone1
    
management:
  endpoints:
    web:
      exposure:
        include:
        - gateway
        - env
        - beans
        - health
        - metrics
        - httptrace
        - refresh
        - gateway
        - prometheus
  endpoint:
    health:
      show-details: always
    gateway:
      enabled: true    

logging:
  level:
    root: info
    '[org.springframework.cloud]': debug
